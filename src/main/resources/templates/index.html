<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
        <div th:replace="layouts/header :: header"></div>
        <div class="presentation">
            <img src="https://thumbs.dfs.ivi.ru/storage15/contents/5/a/98f60d6bb9343afd1170fc33dd3296.jpg/858x483/?q=85">
            <h2>Are u Naruto?</h2>
            <p>Come here!</p>
        </div>
        <main class="container">
            <div class="items" th:if="${!items.isEmpty()}">
                <div th:each="el : ${items}">
                    <img th:src="${el.image}" th:alt="${el.title}">
                    <h3 th:text="${el.title}"></h3>
                    <p th:text="${el.info}"></p>
                    <span th:text="${el.price} + '$'"></span>
                </div>
            </div>
            <div th:if="${items.isEmpty()}" class="block">
                <p>No objects</p>
            </div>
        </main>
        <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
